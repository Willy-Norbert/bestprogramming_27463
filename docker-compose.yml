services:
  mongodb:
    image: mongo:7
    container_name: eshuri-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: eshuri
    volumes:
      - mongodb_data:/data/db
    networks:
      - eshuri-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eshuri-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/eshuri
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - eshuri-network
    volumes:
      - ./backend/.env:/app/backend/.env:ro

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eshuri-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - eshuri-network

volumes:
  mongodb_data:
    driver: local

networks:
  eshuri-network:
    driver: bridge

